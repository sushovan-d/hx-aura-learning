name: Build and Dockerize .NET 8 API

on:
  workflow_dispatch:

env:
  IMAGE_NAME: sushovan-d/hx-aura-learning-api
  VERSION: '1.0.0'

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v2

        - name: Setup dotnet
          uses: actions/setup-dotnet@6bd8b7f7774af54e05809fcc5431931b3eb1ddee # v4.0.1 with: dotnet-version: '8.0.x'

        - name: Build Project
          run: dotnet build ./hx-aura-learning-api/hx-aura-learning-api.csproj --configuration Release --no-restore

        - name: Publish Project
          run: dotnet publish ./hx-aura-learning-api/hx-aura-learning-api.csproj -c Release -o ./app/publish

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3.2.0
          with:
            platforms: 'arm64,arm'

        - name: Setup Docker Build
          run: |
            docker buildx build . \
              --platform linux/arm64 \
              -t ${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
              --load \
              -f ./Dockerfile
